<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mellow Fellow | Private Inference</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --container-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #10b981;
            --accent-hover: #059669;
            --user-bubble: #334155;
            --ai-bubble: #0f172a;
            --border: #334155;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: var(--container-bg);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h1 {
            font-size: 1.25rem;
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            display: inline-block;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--ai-bubble);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 24px;
            background: var(--container-bg);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            background: var(--bg-color);
            border: 1px solid var(--border);
            padding: 12px 16px;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--accent); }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover { background: var(--accent-hover); }

        button:disabled {
            background: var(--border);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .typing {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: none;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h1><span class="status-dot"></span> Mellow Fellow</h1>
        <small style="color: var(--text-secondary)">Private Instance</small>
    </div>

    <div id="chat-box">
        <div class="message ai-message">System initialized. Ready for high-velocity inference.</div>
    </div>

    <div id="typing-indicator" class="typing" style="padding-left: 24px;">Mellow Fellow is thinking...</div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your instruction..." autocomplete="off">
        <button id="send-btn" onclick="sendMessage()">Process</button>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const sendBtn = document.getElementById('send-btn');
    const typingIndicator = document.getElementById('typing-indicator');

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
        const payload = input.value.trim();
        if (!payload) return;

        // UI Update: User Message
        appendMessage('user', payload);
        input.value = '';
        setLoading(true);

        try {
            const response = await fetch('https://ai-chatbot-zhhf.onrender.com/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: payload }) // Matches the backend key
            });

            const data = await response.json();
            
            if (data.reply) {
                appendMessage('ai', data.reply);
            } else {
                appendMessage('ai', 'Error: ' + (data.error || 'Unknown system failure.'));
            }
        } catch (err) {
            appendMessage('ai', 'Connection Refused: Ensure backend is active.');
        } finally {
            setLoading(false);
        }
    }

    function appendMessage(role, text) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${role}-message`;
        msgDiv.textContent = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function setLoading(isLoading) {
        sendBtn.disabled = isLoading;
        input.disabled = isLoading;
        typingIndicator.style.display = isLoading ? 'block' : 'none';
        if (!isLoading) input.focus();
    }
</script>

</body>
</html>
